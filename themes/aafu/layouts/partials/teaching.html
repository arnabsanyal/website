<h2 class="accordion w-100 text-primary">
  <i class="fas fa-chalkboard-teacher"></i>
  {{ .Site.Params.teaching.title }}
</h2>

<div class="panel overflow-hidden h-100 d-block">
  <dl>
    {{ range.Site.Params.teaching.list }}
    <dd class="text-dark"> <i class="fas fa-pen"></i> <b> {{ .subject }} </b> &middot; {{ .sem }} &middot; {{ .role }} &middot; {{ .loc }} </dd>
    {{ end }}
  </dl>
</div>
